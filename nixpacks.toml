[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-dev",
    "npm install",
    "npm run build",
    "chmod -R 775 storage",
    "chmod -R 775 bootstrap/cache",
    "php artisan config:cache",
    "php artisan route:cache", 
    "php artisan view:cache"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

[variables]
PHP_VERSION = "8.2"
NODE_VERSION = "18"