; Minimal PHP configuration for Laravel
extension_dir = "ext"
extension=openssl
extension=fileinfo
extension=mbstring
extension=sqlite3
extension=pdo_sqlite
extension=mysqli
extension=pdo_mysql

; Error reporting
display_errors = On
error_reporting = E_ALL

; Memory and execution limits
memory_limit = 256M
max_execution_time = 30

; File upload settings
file_uploads = On
upload_max_filesize = 32M
post_max_size = 32M

; Date settings
date.timezone = UTC
